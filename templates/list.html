{% extends 'base.html' %}

{% block content %}
    <h1>Library Books</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
